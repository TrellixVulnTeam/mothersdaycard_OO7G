<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Mother's Day Card
  </title>
</head>
<body>
  <h1>Hold Down on Card to Open</h1>
  <div class="wrapper">
    <div class="card">
      <div class="page">
        <div class="page__1">
          <img class="flower" src="./img/front.png" alt="card front">
        </div>
        <div class="page__2">
          <p>So I custom programmed a card for you myself on a micro-website!</p>
        </div>
      </div>
    </div>
  </div>
  <div class="bottom"> 
    <p>Sorry I only spent 10 minutes on making this so it's not the best. But anyways, I hope you enjoy your kitchen surprise for once! Thanks for being an amazing mother through all of my weirdness.</p>
    <p>Love,</p>
    <p>Dan</p>
  </div>
 
</body>
</html>
